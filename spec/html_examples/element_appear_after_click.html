<html lang="en">
  <head>
    <title>element_appear_after_click</title>
  </head>
  <body>
    <div>
      <button id='button' onclick="showElement()">ClickMe</button>
    </div>
    <div id= "newElement" style="display: none">This is new element</div>
  </body>
</html>
<script>
function showElement() {
  document.getElementById('newElement').style.display = "block";
}
</script>
