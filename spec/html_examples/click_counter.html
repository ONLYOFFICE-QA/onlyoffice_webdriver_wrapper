<html lang="en">
<body>

<p>Counting with a local variable.</p>

<button type="button" onclick="myFunction()">Count!</button>

<p id="demo">0</p>

<script>
    let add = (function () {
        let counter = 0;
        return function () {
            return counter += 1;
        }
    })();

    function myFunction() {
        document.getElementById("demo").innerHTML = add().toString();
    }
</script>

</body>
</html>
