<html lang="en">
  <head>
    <title>wait_until_element_disappear</title>
  </head>
  <body>
    <div>
      Hello world
    </div>
    <div id="forDelete">
      Message will be deleted after 5 second
    </div>
  </body>
</html>
<script>
function delete_object() {
  console.log('Delete element with id= "forDelete"')
  document.getElementById('forDelete').remove()
}
console.log('Waiting for 5 sec')
document.onload = setTimeout(delete_object, 5000)
</script>
