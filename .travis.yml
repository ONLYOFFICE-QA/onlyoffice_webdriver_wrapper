sudo: required
language: ruby
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - firefox

rvm:
  - ruby-head
  - 2.6
  - 2.5
  - 2.4
  - 2.3

matrix:
  allow_failures:
    rvm:
      - ruby-head
      - 2.6

bundler_args: "--without development"
script:
- bundle exec rspec
