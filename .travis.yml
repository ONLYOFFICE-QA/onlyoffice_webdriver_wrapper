language: ruby
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - firefox

rvm:
  - ruby-head
  - 2.6
  - 2.5
  - 2.4
  - 2.3

bundler_args: "--without development"
jobs:
  include:
    - stage: markdownlint
      script:
        - npm install -g markdownlint-cli
        - markdownlint Changelog.md
    - stage: rspec
      script: bundle exec rspec
